<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>RunNieppe</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- ProgressBar Style -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-progressbar-3.3.2.min.css">
    <!-- Slider Style -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-slider.min.css">

    <style>

      /* Profile sidebar */
      .profile-sidebar {
        padding: 20px 0 10px 0;
        background: #fff;
      }

      .profile-userpic img {
        margin: 0 auto;
        width: 50%;
        height: 50%;
        border-radius: 50% !important;
      }

      .profile-usertitle {
        text-align: center;
        margin-top: 20px;
      }

      .profile-usertitle-name {
        text-transform: uppercase;
        color: #5a7391;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 7px;
      }

      .profile-usertitle-job {
        color: #5b9bd1;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .profile-userbuttons {
        text-align: center;
        margin-top: 10px;
      }

      .profile-userbuttons .btn {
        font-size: 11px;
        font-weight: 600;
        padding: 6px 15px;
        margin-right: 5px;
      }

      .profile-userbuttons .btn:last-child {
        margin-right: 0px;
      }
          
      .profile-usermenu {
        margin-top: 30px;
      }

      .profile-usermenu ul li {
        border-bottom: 1px solid #f0f4f7;
      }

      .profile-usermenu ul li:last-child {
        border-bottom: none;
      }

      .profile-usermenu ul li a {
        color: #93a3b5;
        font-size: 14px;
        font-weight: 400;
      }

      .profile-usermenu ul li a span {
        margin-right: 8px;
        font-size: 14px;
      }

      .profile-usermenu ul li a:hover {
        background-color: #fafcfd;
        color: #5b9bd1;
      }

      .profile-usermenu ul li.active {
        border-bottom: none;
      }

      .profile-usermenu ul li.active a {
        color: #5b9bd1;
        background-color: #f6f9fb;
        border-left: 2px solid #5b9bd1;
        margin-left: -2px;
      }
    </style>

  </head>

  <body style="background-color: #e5e5e5;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">RunNieppe</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html"><span class="glyphicon glyphicon-info-sign"></span> Récapitulatif</a></li>
            <li class="active"><a href="profil.html"><span class="glyphicon glyphicon-user"></span> Profil</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-map-marker"></span> Parcours</a></li>
            <li><a href="rs.html"><span class="glyphicon glyphicon-flag"></span> Résultats</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <h2><center>Profil</center></h2>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-3">
            <div class="profile-sidebar">
              <div class="profile-userpic">
                <a href="#"><img src="images/Unknown-person.gif" class="img-responsive"></a>
              </div>
              <div class="profile-usertitle">
                <div class="profile-usertitle-name">
                  Florent Vitse
                </div>
                <div class="profile-usertitle-job">
                  Nieppe, FRANCE
                </div>
              </div>
              <div class="profile-userbuttons">
                <button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span> Ajouter</button>
                <button type="button" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-envelope"></span> Message</button>
              </div>
              <div class="profile-usermenu">
                <ul class="nav">
                  <li>
                    <a href="#">
                    <span class="glyphicon glyphicon-user"></span>Informations</a>
                  </li>
                  <li class="active">
                    <a href="#">
                    <span class="glyphicon glyphicon-map-marker"></span>Parcours</a>
                  </li>
                  <li>
                    <a href="#" target="_blank">
                    <span class="glyphicon glyphicon-flag"></span>Résultats</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="profile-content">
              <p>Slider</p>
              <input id="slider_distance" type="text" data-slider-min="0" data-slider-max="42.2" data-slider-step="0.2" data-slider-value="6"/&t
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/ie10-viewport-bug-workaround.js"></script>

    <!-- ProgressBar Script -->
    <script src="./js/bootstrap-progressbar.min.js"></script>
    <!-- Slider Script -->
    <script src="./js/bootstrap-slider.min.js"></script>

    <script>
      //$('.progress .progress-bar').progressbar();  // Activation with Bootstrap 3   
      $("#slider_distance").slider();   
    </script>
  </body>
</html>
